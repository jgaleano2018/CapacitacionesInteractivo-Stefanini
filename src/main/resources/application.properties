spring.application.name=CapacitacionesInteractivo
spring.datasource.url=jdbc:postgresql://localhost:5432/dbcoedesarrollo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080


# Optional: logging
logging.level.org.hibernate.SQL=DEBUG


spring.application.name=springboot-mongo-api
server.port=8080

# MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/dbcoedesarrollo